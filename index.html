<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@1,400;1,600&display=swap"
        rel="stylesheet">

    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="assets/css/lightbox.css">
</head>

<body>

    <header class="site-header">
        <div class="glass-panel header-content">
            <h1 id="quote-text">Loading quote...</h1>
            <p id="quote-author"></p>
        </div>
    </header>

    <div class="page-layout">
        <aside class="sidebar" id="sidebar">
            <h2>Albums</h2>
            <ul class="album-list" id="album-list">
                <!-- Populated by JS -->
            </ul>
        </aside>
        <main class="main-content">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search photos..." aria-label="Search photos by description">
            </div>

            <div class="gallery" id="gallery">
                <!-- Images will be injected here -->
            </div>
        </main>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox hidden">
        <span id="close-lightbox" class="close">&times;</span>
        <button id="prev-btn" class="nav-btn prev" aria-label="Previous image">&#10094;</button>
        <div class="lightbox-wrapper">
            <img id="lightbox-img" class="lightbox-content" src="" alt="Full screen view">
            <p id="lightbox-description" class="lightbox-description"></p>
        </div>
        <button id="next-btn" class="nav-btn next" aria-label="Next image">&#10095;</button>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
